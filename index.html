<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
       
          <div class="container-fluid px-0">
            <header
              class="Header-Div d-flex justify-content-between align-items-center"
            >

                class="logo-img"
                src="assests/images/logo.png"
                alt="logo"
                width="200px"
                height="150px"
              />
    
              <a href="login.html" class="login-link">Login</a>
            </header>
            <div class="container-div d-flex">

                </form>
              </div>
              <div class="img-div d-flex">
                <a href="list.html" class="d-inline-block img-container img-delhi">

                    <img
                      class="img-place img-fluid"
                      src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                      alt="Delhi"
                    />
                    <div class="overlay">Delhi</div>
                  </div>
                </a>
    
                <div class="places-div">
                  <a href="#" class="d-inline-block img-container">

                      class="img-place img-fluid"
                      src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                      alt="Goa"
                    />

                  </a>
                </div>
    
                <div class="places-div">
                  <a href="#" class="d-inline-block img-container">
                    <img
                      class="img-place img-fluid"
                      src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"

                    />

                </div>
    
                <div class="places-div">
                  <a href="#" class="d-inline-block img-container">
                    <img
                      class="img-place img-fluid"
                      src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                      alt="Culcutta"
                    />

                </div>
              </div>
              <div class="view-more-container">

              <p id="copywright" class="my-0">@2020 ROOM SEARCH PVT LTD.</p>
              <div class="social-media-imgs-div d-flex align-items-center">
                <a href="https://www.facebook.com/" target="_blank">
                  <img
                    class="social-media-imgs"
                    src="assests/images/facebook.png"
                    alt="Facebook"
                  />
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                  <img
                    class="social-media-imgs"
                    src="assests/images/instagram.png"
                    alt="Facebook"
                  />
                </a>
                <a href="https://twitter.com/" target="_blank">

                    class="social-media-imgs"
                    src="assests/images/twitter.png"
                    alt="Facebook"
                  />
                </a>
