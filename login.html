<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container-fluid">
        <div>
            <form action="index.html" method="get" autocomplete="off">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-1 col-form-label">Username:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Username"  name="username" required > 
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-1 col-form-label" >Password:</label>
                  <div class="col-sm-2">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Password" name="password" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
              </form>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    </body>
</html>
